<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./static/css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./static/css/styles.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="static/js/materialize.min.js"></script>

    <script type="text/javascript" src="js/persona.js "></script>
    <script type="text/javascript" src="js/usuario.js "></script>
    <script type="text/javascript" src="js/device.js   "></script>
    <script type="text/javascript" src="js/framework.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    
    <main>
      <!-- Navigation bar -->
      <nav style="background-color: #124580">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo left" style="margin-left: 15px"
            >Smart Home</a
          >
          <ul id="nav-mobile" class="right" style="margin-right: 15px">
            <li><a id="usr_msg" href="#">User Unknown</a></li>
          </ul>
        </div>
      </nav>
      <!-- Page Body -->
      <div class="container">
        <br />
        <h3>Smart Home Web Client!</h3>
        <br />

        <div class="row">
          <div class="container-section">
            <div class="row">
              <p class="lighten-2">This is your first panel</p>
            </div>
            <div class="row">
              <div class="col s12">
                <div
                  id="devices_carousel"
                  class="carousel carousel-slider center"
                >
                
                  <div class="carousel-fixed-item center clearfix"></div>
                  <a href="" class="carousel-item">
                    <img src="static/images/light.gif" />
                  </a>
                  <a href="" class="carousel-item">
                    <img src="static/images/imagen.gif" />
                  </a>
                  <a href="" class="carousel-item">
                    <img src="static/images/sonido.gif" />
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="row"> 
            <div id="loading" class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>

          <div id="cajaDisp"></div>
          <div class="row">
            <div class="col s12">
                <div class="col s1">
                    <button
                    class="btn waves-effect waves-light button-view"
                    id="btnDevices"
                    name="hello_button"
                    >
                    Resumen
                    </button>
                </div>
                <div class="col s1">
                    <button
                    class="btn waves-effect waves-light button-view"
                    id="btnAdd"
                    name="hello_button"
                    disabled
                    >
                    Nuevo
                    </button>
                </div>
                <div class="col s1">
                    <button
                    class="btn waves-effect waves-light button-view"
                    id="btnDlt"
                    name="hello_button"
                    disabled
                    >
                    Eliminar
                    </button>
                </div>
              </div>
          </div>
          
        </div>
      </div>
    </main>
    <!-- Page Footer -->
    <footer class="page-footer" style="background-color: #124580">
      <div class="container">
        <div class="row">
          <div class="col l6 s6">
            <h5 class="white-text">Smart Home</h5>
            <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
          </div>
          <div class="col l6 s6">
            <h5 class="white-text right-align">Contact</h5>
            <p class="white-text right-align">
              <a class="grey-text text-lighten-3" href="!#">Email | </a>
              <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
              <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
            </p>
          </div>
        </div>
        <div class="row">
          <a
            href="https://www.flaticon.es/iconos-animados-gratis"
            title="cafÃ© iconos animados"
            >Iconos animados creados por Freepik - Flaticon</a
          >
        </div>
      </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->

    <div id="modalAlta" class="modal">
      <div class="modal-content">
        <div class="row">
          <div class="input-field col s6">
            <select multiple id="selectColores">
              <option value="" disabled selected>Seleccione</option>
              <option value="rojo">Rojo</option>
              <option value="verde">Verde</option>
              <option value="azul">Azul</option>
            </select>
            <label>Color de luz</label>
          </div>
          <div class="input-field col s6">
            <input id="txtNombre" type="text" class="validate" />
            <label for="txtNombre">Nombre</label>
          </div>
          <div id="slider"></div>
        </div>
      </div>
      <div class="modal-footer">
        <a
          id="btnAdd"
          class="btn-floating btn-large waves-effect waves-light red"
        >
          <i class="material-icons">add</i>
        </a>
      </div>
    </div>

    <div id="modalWelcome" class="modal">
      <div class="modal-content">
        <div class="row">
          <h4>Bienvenido</h4>
          <h5>Ingrese su nombre y edad por favor.</h5>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="usr_name" type="text" class="validate" />
            <label for="usr_name">Nombre</label>
          </div>
          <div class="input-field col s5">
            <input
              id="usr_age"
              type="number"
              class="validate"
              min="1"
              max="105"
            />
            <label for="usr_age">Edad</label>
          </div>
        </div>
        <div id="modal_btn" class="row">
          <a class="btn-floating btn-large waves-effect waves-light blue-grey"
            ><i class="material-icons">check_circle</i></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
