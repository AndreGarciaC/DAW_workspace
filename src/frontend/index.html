<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./static/css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./static/css/styles.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="static/js/materialize.min.js"></script>

    <script type="text/javascript" src="js/persona.js "></script>
    <script type="text/javascript" src="js/usuario.js "></script>
    <script type="text/javascript" src="js/device.js   "></script>
    <script type="text/javascript" src="js/framework.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <img
      id="loading"
      class="imgloanding"
      src="static/images/loading.gif"
      hidden
    />
    <main>
      <!-- Navigation bar -->
      <nav style="background-color: #124580">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo left" style="margin-left: 15px"
            >Smart Home</a
          >
          <ul id="nav-mobile" class="right" style="margin-right: 15px">
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </nav>
      <!-- Page Body -->
      <div class="container">
        <br />
        <h3>Smart Home Web Client!</h3>
        <br />

        <div class="row">
          <div class="col s12 m6 l4 xl4" style="background-color: red">
            a
            <a
              class="waves-effect waves-light btn modal-trigger"
              href="#modalAlta"
              >Abrir</a
            >
          </div>

          <div
            class="col s12 m6 l4 xl4"
            style="background-color: rgb(111, 255, 0)"
          >
            b
          </div>

          <div
            class="col s12 m12 l4 xl4"
            style="background-color: rgb(0, 94, 255)"
          >
            c
          </div>
        </div>

        <div class="row">
          <div id="cajaDisp"></div>
          <div class="input-field col s12 m12 l12 xl12">
            <input id="iNombre" value="texto por defecto" />
            <textarea
              id="textarea_1"
              class="materialize-textarea"
              style="height: 150px"
            >
xxxx</textarea
            >
          </div>
          <div class="col s12 m4 l2 xl2">
            <button
              class="btn waves-effect waves-light button-view"
              id="btnDevices"
              name="hello_button"
            >
              Devices
            </button>
          </div>
          <div class="col s12 xl2">
            <button
              class="btn waves-effect waves-light button-view"
              id="btnOtro"
              name="hello_button"
            >
              Otro
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- Page Footer -->
    <footer class="page-footer" style="background-color: #124580">
      <div class="container">
        <div class="row">
          <div class="col l6 s6">
            <h5 class="white-text">Smart Home</h5>
            <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
          </div>
          <div class="col l6 s6">
            <h5 class="white-text right-align">Contact</h5>
            <p class="white-text right-align">
              <a class="grey-text text-lighten-3" href="!#">Email | </a>
              <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
              <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->

    <div id="modalAlta" class="modal">
      <div class="modal-content">
        <div class="row">
          <div class="input-field col s6">
            <select multiple id="selectColores">
              <option value="" disabled selected>Seleccione</option>
              <option value="rojo">Rojo</option>
              <option value="verde">Verde</option>
              <option value="azul">Azul</option>
            </select>
            <label>Color de luz</label>
          </div>
          <div class="input-field col s6">
            <input id="txtNombre" type="text" class="validate" />
            <label for="txtNombre">Nombre</label>
          </div>
          <div id="slider"></div>
        </div>
      </div>
      <div class="modal-footer">
        <a
          id="btnAdd"
          class="btn-floating btn-large waves-effect waves-light red"
        >
          <i class="material-icons">add</i>
        </a>
      </div>
    </div>

    <div id="modalWelcome" class="modal">
      <div class="modal-content">
        <div class="row">
          <h4>Bienvenido</h4>
          <h5>Ingrese su nombre y edad por favor.</h5>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="usr_name" type="text" class="validate" />
            <label for="usr_name">Nombre</label>
          </div>
          <div class="input-field col s5">
            <input id="usr_age" type="number" class="validate" min="1" max="105"/>
            <label for="usr_age">Edad</label>
          </div>
        </div>
        <div id= "modal_btn" class="row">
        <a class="btn-floating btn-large waves-effect waves-light blue-grey"><i class="material-icons">check_circle</i></a>
        </div>
      </div>
    </div>
  </body>
</html>
